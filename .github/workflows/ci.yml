name: oxford3000

on:
    push:
        branches:
            - main

jobs:
    react-build:
        name: Build React.js Frontend
        runs-on: ubuntu-latest
        timeout-minutes: 5
        container: node:lts
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Compile React.js production build
              run: |
                  cd ./Frontend/oxford3000
                  npm i
                  npm run build
            - name: Upload artifact
              uses: actions/upload-artifact@v2
              with:
                  name: react-build-artifact
                  path: ./Frontend/oxford3000/build

    deploy:
        name: Deploy To Preview Server
        runs-on: ubuntu-latest
        timeout-minutes: 2
        container: alpine
        needs: [react-build]
        env:
            REMOTE_SFTP_LOGIN: ${{ secrets.REMOTE_SFTP_LOGIN }}
        steps:
            - name: Download artifact
              uses: actions/download-artifact@v2
              with:
                  path: .

            - name: Install packages
              run: |
                  apk add openssh-client sshpass lftp
            - name: Upload artifacts to server
              run: |
                  lftp -e "set sftp:auto-confirm yes; open $REMOTE_SFTP_LOGIN; mirror -X .* -X .*/ --reverse --delete ./react-build-artifact /mnt; bye"
